hardware_profiles:
  bootstrap:
    ram_gb: 2
    cpus: 2
  cloudnode:
    ram_gb: 8
    cpus: 4
    ext_disks:
      count: 4
      size_gb: 20

nodes:
  - host: r1an0
    name: bootstrap
    group: bootstraps
    hardware_profile: bootstrap
    run_list:
      - role[bootstrap]
    networking:
      gateway: 10.121.84.1
      networks:
        - type: primary
          network: management1
          ip: 10.121.84.2/28

  - host: r1an1
    group: headnodes
    hardware_profile: cloudnode
    run_list:
      - role[headnode]
    networking:
      gateway: 10.121.84.1
      networks:
        - type: primary
          network: management1
          ip: 10.121.84.3/28
        - type: storage
          network: storage1

  - host: r1an2
    group: worknodes
    hardware_profile: cloudnode
    run_list:
      - role[worknode]
    networking:
      gateway: 10.121.84.1
      networks:
        - type: primary
          network: management1
          ip: 10.121.84.4/28
        - type: storage
          network: storage1
